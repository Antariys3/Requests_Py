{% extends "base.html" %}

{% block  title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{article.title}}</h1>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a class="btn btn-danger" href="/posts/{{article.id}}/del">Удалить</a>
        <a class="btn btn-success" href="/posts/{{article.id}}/update">Редактировать</a>
    </div>
</div>
{% endblock %}
